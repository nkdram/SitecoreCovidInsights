<section class="sc-applicationContent-main">
  <article class="p-2">
    <div class="card mb-3">
      <div scPageActionBar>
        <sc-action-bar>
          <sc-action-bar-right>            
            <select class="select-css" [(ngModel)]="postData.SiteId" name="websites" (change)="submitData()">
              <option value="" disabled selected>Select Website</option>
              <option  *ngFor="let data of Websites;"  [ngValue]="data.WebSiteId" >{{data.WebSiteName}}</option>
            </select>
            <select class="select-css" [(ngModel)]="topResults" name="topResults" (change)="submitData()">
              <option value="" disabled selected>Top Search Referrels</option>
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="30">30</option>
            </select>
            <ngx-daterangepicker [(ngModel)]="SelectedData" [options]="options"></ngx-daterangepicker>
          </sc-action-bar-right>         
          <sc-action-bar-right>
            <button scButton="primary" (click)="submitData()">Get-Details</button>
          </sc-action-bar-right>
        </sc-action-bar>
      </div>
    </div>
  </article>
  
  <article class="p-2 keyword-charts-area">    
    <div class="card mb-3">
      <div class="card-block keywords-charts-container"  style="width: auto;height: 600px;">            
        <div id="keywords" class="keywords-charts" style="width: auto;height: 600px;" ></div>
      </div>
      <div class="table-wrapper">
        <table scTable>
          <thead scSort (sortChange)="onSortChange($event,topKeywords)" sortBehavior="multi">
            <tr>
              <th scSortHeader="name">Search Words</th>
              <th scSortHeader="value">Hits</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of topKeywords; ">
              <td>{{ data.name }}</td>
              <td>{{ data.value }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </article>
  <article class="p-2 keyword-charts-area">    
    <div class="card mb-3">
      <div class="card-block keywords-charts-container"  style="width: auto;height: 600px;">            
        <div id="keywords-old" class="keywords-charts" style="width: auto;height: 600px;" ></div>
      </div>
      <div class="table-wrapper">
        <table scTable>
          <thead scSort (sortChange)="onSortChange($event,topOldKeywords)" sortBehavior="multi">
            <tr>       
              <th scSortHeader="name">Search Words</th>
              <th scSortHeader="value">Hits</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let data of topOldKeywords; ">
              <td>{{ data.name }}</td>
              <td>{{ data.value }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </article>
 
  <sc-progress-indicator-panel [show]="show" class="loader">
      
  </sc-progress-indicator-panel>
</section>
