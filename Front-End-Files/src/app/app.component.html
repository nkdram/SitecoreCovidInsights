<sc-page  [showNav]='isNavigationShown'>
    <div scPageHeader>
      <sc-global-header [appName]="'Sitecore Covid Insights App' | translate" [(show)] = 'isNavigationShown'>
        <a href="#" scGlobalLogo></a>
        <sc-account-information (logout)="logoutService.logout()"></sc-account-information>
      </sc-global-header> 
    </div>
  
    <aside scPageNav>
      <nav>
        <sc-menu>
          <sc-menu-category icon="cake_slice" text="Covid Traffic App" [open]="true">
            <sc-menu-item>
              <a scMenuItemLink routerLink="/chart-page" routerLinkActive="active">
                <sc-icon icon="graph" size="small"></sc-icon>
                Covid Insights
              </a>
            </sc-menu-item>
            <sc-menu-item>
              <a scMenuItemLink routerLink="/keywords-page" routerLinkActive="active">
                <sc-icon icon="keypad" size="small"></sc-icon>
                Keywords
              </a>
            </sc-menu-item>
                   
          </sc-menu-category>
        </sc-menu>
      </nav>
    </aside>
    <div scPageAppHeader>
      <sc-application-header [text]="'Sitecore Covid Insights' | translate"></sc-application-header>
    </div>
    <article scPageContent>
        <router-outlet></router-outlet>
    </article>
  </sc-page>
